<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGC World Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="search.html">Image search</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="index.html" id="registerButton" class="btn-primary">Log-out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="mapSection">
        <div id="worldMap"></div>
        <div id="infoPanel" class="slide-in-menu">
            <div class="modal-header" style="position: relative;">
                <span class="location-title" id="locationTitle"></span>
                <button id="closePanel" class="close-modal" onclick="closeSidebar()">&times;</button>
            </div>
            <div id="ugcContent" class="content-area">
                <!-- Content from JavaScript will be injected here -->
            </div>
            <!-- Buttons will be injected by JavaScript, so remove them from here -->
        </div>
    </section>

<!-- Buy Popup -->
<div id="buyPopup" class="buy-popup hidden">
    <div class="popup-content">
        <span class="close-buy-popup">&times;</span>
        <h2>Purchase UGC</h2>
        <p>How would you like to proceed?</p>
        <div class="buy-options">
            <button id="buyWithCredits" class="buy-button">Buy with Credits</button>
            <button id="buyWithCard" class="buy-button">Buy with Card</button>
        </div>
        <div id="creditsSection" class="credits-section hidden">
            <p>You have <span id="creditBalance">100</span> credits available.</p>
            <button id="useCredits" class="buy-button">Use Credits</button>
            <button id="addCredits" class="buy-button">Add Credits</button>
        </div>
    </div>
</div>


    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
