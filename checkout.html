<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - UGC Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/checkout.js"></script> <!-- If it's in a separate file -->

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="search.html">Image search</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="index.html" id="registerButton" class="btn-primary">Log-out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="checkout-section">
        <div class="container">
            <h1>Checkout</h1>
            <div class="cart-item">
                <img src="images/ugc-placeholder.jpg" alt="UGC Item" class="cart-item-img">
                <div class="cart-item-details">
                    <h2 id="ugcTitle">UGC Content </h2>
                    <p id="ugcDescription">Description of the selected UGC content.</p>
                    <p><strong>Price:</strong> <span id="ugcPrice">$XX</span></p>
                </div>
            </div>
            <div class="payment-options">
                <h2>Payment Options</h2>
                <form action="#" method="POST" class="payment-form">
                    <div class="payment-method">
                        <label for="cardNumber">Credit Card</label>
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number" required>
                    </div>
                    <div class="payment-method">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="payment-method">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                    </div>
                
                    <div class="payment-buttons">
                        <div class="card-option">
                            <button type="submit" id="payWithCard" class="btn-primary">Pay $XX</button>
                        </div>
                        <div class="paypal-option">
                            <button id="checkoutWithPaypal" class="btn-primary paypal-button">Checkout with PayPal</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 UGC Platform. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/checkout.js"></script> <!-- Place your checkout.js file here -->
</body>
</html>
